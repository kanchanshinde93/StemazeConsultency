<section id="login">
  <div class="auth-wrapper auth-v2"> 
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-lg-4"></div>
        <div class="col-md-4 col-lg-4">
          <div class="card black plan">
            <div class="card-body p-5">
                  <div class="icon">
                    <img src="../../../../../assets/images/myimages/login-icon.png" alt="">
                  </div>
                  <h2 class="card-title heading">Professional Profile</h2>
                  <!-- <p class="card-text mb-2">Please sign-in to your account and start the adventure</p> -->
          
                  <ngb-alert [type]="'danger'" [dismissible]="false" *ngIf="error">
                    <div class="alert-body">
                      <p>{{ error }}</p>
                    </div>
                  </ngb-alert>
          
                  <form class="auth-login-form mt-5" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                      <label class="form-label" for="login-email">Email ID</label>
                      <input
                        type="text"
                        formControlName="email"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
                        placeholder="admin@demo.com"
                        aria-describedby="login-email"
                        autofocus=""
                        tabindex="1"
                      />
                      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                      </div>
                    </div>
                    <div class="form-group mt-3">
                      <div class="d-flex justify-content-between">
                        <label for="login-password">Password</label
                        >
                        <!-- <a routerLink="/pages/authentication/forgot-password-v2"><small>Forgot Password?</small></a> -->
                      </div>
                      <div class="input-group input-group-merge form-password-toggle">
                        <input
                          [type]="passwordTextType ? 'text' : 'password'"
                          formControlName="password"
                          class="form-control form-control-merge"
                          [ngClass]="{ 'is-invalid error': submitted && f.password.errors }"
                          placeholder="············"
                          aria-describedby="login-password"
                          tabindex="2"
                        />
                        <div class="input-group-append">
                          <span class="input-group-text cursor-pointer"
                            ><i
                              class="feather font-small-4"
                              [ngClass]="{
                                'icon-eye-off': passwordTextType,
                                'icon-eye': !passwordTextType
                              }"
                              (click)="togglePasswordTextType()"
                            ></i
                          ></span>
                        </div>
                      </div>
                      <div
                        *ngIf="submitted && f.password.errors"
                        class="invalid-feedback"
                        [ngClass]="{ 'd-block': submitted && f.password.errors }"
                      >
                        <div *ngIf="f.password.errors.required">Password is required</div>
                      </div>
                    </div>
                    <div class="form-group btn-remember">
                      <div class="custom-control custom-checkbox mt-3">
                        <input class="custom-control-input" id="remember-me" type="checkbox" tabindex="3" />
                        <label class="custom-control-label" for="remember-me"> Remember my password</label>
                      </div>
                    </div>
                    <button [disabled]="loading" class="btn log  btn-block " tabindex="4" rippleEffect>
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Log in
                    </button>
                    <button [disabled]="loading" class="btn log btn-block" tabindex="4" rippleEffect>
                      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>Sign up
                    </button>
                  </form>
                  <!-- <p class="text-center mt-2">
                    <span>New on our platform?</span
                    ><a routerLink="/pages/authentication/register-v2"><span>&nbsp;Create an account</span></a>
                  </p> -->
                  <!-- <div class="divider my-2">
                    <div class="divider-text">or</div>
                  </div>
                  <div class="auth-footer-btn d-flex justify-content-center">
                    <a class="btn btn-facebook" href="javascript:void(0)"><i data-feather="facebook"></i></a
                    ><a class="btn btn-twitter white" href="javascript:void(0)"><i data-feather="twitter"></i></a
                    ><a class="btn btn-google" href="javascript:void(0)"><i data-feather="mail"></i></a
                    ><a class="btn btn-github" href="javascript:void(0)"><i data-feather="github"></i></a>
                  </div> -->
            </div>
          </div>
        </div>
        <div class="col-md-4 col-lg-4">
    
        </div>
      </div>
    </div>
  
  </div>
  
</section>
